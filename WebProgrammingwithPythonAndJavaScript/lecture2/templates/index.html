{% extends "layout.html" %}

{% block heading %}
<h1>Anotações</h1>
{% endblock %}

{% block link %}

<ol>
    {% for i in notes %}
        <li>{{i}}</li>
    {% endfor %}
</ol>

<form action="{{url_for('index')}}" method="post">
    <input type="text" name="note" placeholder="Faça sua anotação">
    <button>Enviar</button>
</form>

{% endblock %}
