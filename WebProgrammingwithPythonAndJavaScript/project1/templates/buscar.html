{% extends "layout.html" %}

{% block title %}
    Livro
{% endblock %}

{% block body %}
    <h1>Pesquise um livro</h1>

    <form action="{{url_for('livro', user_id = user_id)}}" method="post">

        <div class="form-group">

            <div class="input-group mt-3">
                <select class="input-group-prepend" name="tipoBusca">
                        <option value="isbnBusca">ISBN: </option>
                        <option value="tituloBusca">Título: </option>
                        <option value="autorBusca">Autor: </option>
                        <option value="anoBusca">Ano lançamento: </option>
                </select>
                <input type="text" name="busca" class="form-control"  placeholder="Digite sua busca">
            </div>
            
        </div>


        <div class="form-group">
            <button class="btn btn-primary">Buscar</button>
        </div>

    </form>
{% endblock %}
