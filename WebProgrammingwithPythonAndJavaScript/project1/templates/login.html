{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<h1>Cadastro: </h1>
<form action="{{url_for('status')}}" method="post">

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">E-mail</span>
        </div>

        <input type="email" name="loginEmail" class="form-control" placeholder="exemplo@email.com">
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Senha</span>
        </div>

        <input type="password" name="loginSenha" class="form-control" placeholder="Digite sua senha">
    </div>
    <div class="mt-3">
        {{msg}}
    </div>
    <div class="form-group">
        <button class="btn btn-primary mt-3">Entrar</button>
    </div>
    
</form>
{% endblock %}
