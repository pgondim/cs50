{% extends "layout.html" %}

{% block title %}
    Bem-vindo
{% endblock %}

{% block body %}
<h1>Cadastro: </h1>
<form action="{{url_for('sucessocad')}}" method="post">

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="nome-login-text">Nome</span>
        </div>

        <input type="text" name="nome" class="form-control"  placeholder="Seu nome" aria-describedby="nome-login-text">
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">E-mail</span>
        </div>

        <input type="email" name="email" class="form-control" placeholder="exemplo@email.com">
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Senha</span>
        </div>

        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
        <button class="btn btn-primary mt-3">Cadastrar</button>
        <a href="{{url_for('login')}}" class="btn btn-secondary  mt-3">JÃ¡ sou cadastrado. Quero fazer login.</a>

        
    </div>
    
</form>
{% endblock %}
